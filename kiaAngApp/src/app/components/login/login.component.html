<div fxLayoutAlign ="center center" fxFlexFill >
  <mat-card fx-flex="25" >
      <mat-toolbar color="primary">
        Login Page
        </mat-toolbar>
      <form fxLayoutAlign ="stretch" fxLayout="column" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <mat-form-field>
              <input matInput placeholder="Username" ngModel name="username">
          </mat-form-field>
          <mat-form-field>
              <input matInput type="password" placeholder="Password" ngModel  name="password">
          </mat-form-field>
          <button max-raised-button type="submit" class="btn btn-success">Login</button>
      </form>
  </mat-card>
</div>
